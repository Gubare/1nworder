<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body  style="background: rgb(9,213,255);
background: linear-gradient(38deg, rgba(9,213,255,1) 5%, rgba(242,226,244,1) 56%, rgba(229,154,238,1) 100%);
background-attachment:fixed;
height:100%;">
<header th:insert="blocks/header :: header"></header>
<div class="row mt-20">
  <div class="col-md-8 offset-md-2 bg-danger bg-opacity-50">
    <form action="accountenter/0" method="post">
      <h1 class="p-3 mb-2 text-dark fst-italic ">Тест на знание слов
        <button type="submit" class="btn btn-warning position-absolute top-10 end-0">Завершить
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
          </svg>
        </button><br>
      </h1>
    </form>
    <h2>Произнесите это слово:</h2> <br>
    <h2 th:each="words : ${words}" th:text="${words.word} + ' - ' + ${words.transcription} + ' - ' + ${words.translate} "></h2>
    <form th:each="words : ${words}"  th:action="'/result/' + ${words.word} + '/' + ${difficult} + '/' + ${words.id}" method="post">
      <div class="form-control">
        <label class="header">Добавьте Ваше произношение в виде: <i>audio.mp3</i>
        </label>
        <input id="sound" type="file" name="audio" placeholder="Ваше произношение" class="form-control " required="" capture>
      </div>
      <br>

      <button type="submit" class="btn btn-success position-absolute">Проверить
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
          </svg>
        </button><br>
    </form>
    <form th:each="difficult : ${difficult}"  th:action="'/word/' + ${difficult}" method="post">
      <button type="submit" class="btn btn-warning position-absolute top-11 end-0">Обновить
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
          <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
          <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
        </svg>
      </button><br>
    </form>

    <div style="color: rgb(184,58,115);">.</div>
    <br>
  </div>
</div>

</body>
</html>
