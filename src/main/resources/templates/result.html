<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body  style="background: rgb(9,213,255);
background: linear-gradient(38deg, rgba(9,213,255,1) 5%, rgba(242,226,244,1) 56%, rgba(229,154,238,1) 100%);
background-attachment:fixed;
height:100%;">
<header th:insert="blocks/header :: header"></header>
<div class="row mt-20">
  <div th:each="word : ${word}" class="col-md-8 offset-md-2 bg-danger bg-opacity-50 text-center">
    <h1 th:each="score : ${score}" th:text="'Ваш результат: ' + ${score} + '%'">
      <br>
      <a class="col-sm  link-body-emphasis text-decoration-none" th:href="'/word/' +  ${difficult}">Изучать новые слова</a>
    </h1>
    <div style="color: rgb(184,58,115);">.
      <a class="col-sm  link-body-emphasis text-decoration-none" th:href="'/word/' +  ${difficult}">Повторить</a>
    </div>
    <br>
  </div>
</div>

</body>
</html>
